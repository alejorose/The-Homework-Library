<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Homework Library</title>
  <!-- Bostrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <!-- custom Styles -->
  <link rel="stylesheet" href="./styleLogin.css">
  <!--animacion Link  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <link rel="stylesheet" href="/login/boton.css">
</head>

<body>
  <div class="container1 animate__animated animate__backInDown">
    <div class="container">
      <div class="img">
        <img src="/imagenes/Chica estudiando Log in.jpg" alt="">

      </div>

      <div class="login_container">

        <form class="form_box">
          <img class="m-4" src="/iconos/Home work library logo.png" alt="" width="250" height="130">
          <h1 class="h3 mb-3 fw-normal">Inicia Sesión</h1>
          <label for="inputEmail" class="visually-hidden">Email </label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Email " required autofocus>
          <label for="inputPassword" class="visually-hidden">Contraseña</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Recuerdame
            </label>
          </div>

         
            <div class="wrapper">
              <div class="link_wrapper">
                <a href="/inicio.html">Hover Me!</a>
                <div class="icon">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 268.832 268.832">
                    <path d="M265.17 125.577l-80-80c-4.88-4.88-12.796-4.88-17.677 0-4.882 4.882-4.882 12.796 0 17.678l58.66 58.66H12.5c-6.903 0-12.5 5.598-12.5 12.5 0 6.903 5.597 12.5 12.5 12.5h213.654l-58.66 58.662c-4.88 4.882-4.88 12.796 0 17.678 2.44 2.44 5.64 3.66 8.84 3.66s6.398-1.22 8.84-3.66l79.997-80c4.883-4.882 4.883-12.796 0-17.678z"/>
                  </svg>
                </div>
              </div>
              
            </div>
          </a>
     

          
        </form>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script src="./boton.js"></script>

</body>

</html>
